<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Garage Band</title>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
	<body>
		<header class="container main-img">
		<h1>RIFFitUP</h1>
		</header>

		<section class="container form">
			<form id="search">
				<input id="user-request" type="text" name="search" value="Band/Song Name">
				<input id="search-button" type="submit" value="search">
			</form>
		</section>
			
		<section class="container results">
			<p class="description">
			Description of use to user here.
			</p>
			<article class="result-collum" id="song-list">
			Song List goes here
				<ul class="songs">
				</ul>
			</article>
			<article class="result-collum" id="youtube-list">
			YouTube List goes here
				<p class="videos">
				</p>
			</article>
			<article class="result-collum" id="wiki">
			Wiki excerpt goes here				
			</article>
		</section>
		
		<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="JS/app.js"></script>	
	</body>
</html>
